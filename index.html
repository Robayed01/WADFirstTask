<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- We will use the standard Tailwind CDN for best compatibility -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles can go here if needed */
        button:focus {
            outline: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4 font-sans">

    <div class="bg-gray-800 rounded-xl shadow-lg p-8 w-full max-w-4xl space-y-8">
        <h1 class="text-3xl font-bold text-center text-gray-100">REGISTRATION FORM</h1>
        
        <!-- The form with all your fields -->
        <form id="registrationForm" class="flex flex-col space-y-6">
            <div class="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-6">

                <!-- First Name Input Field -->
                <div class="sm:col-span-1 flex flex-col space-y-1">
                    <label for="firstName" class="text-gray-400 font-medium">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Example: Robayed"
                           class="border border-gray-600 rounded-md p-3 bg-gray-700 text-gray-200 focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all duration-200">
                </div>

                <!-- Last Name Input Field -->
                <div class="sm:col-span-1 flex flex-col space-y-1">
                    <label for="lastName" class="text-gray-400 font-medium">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Example: Rahman"
                           class="border border-gray-600 rounded-md p-3 bg-gray-700 text-gray-200 focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all duration-200">
                </div>

                <!-- Email Input Field -->
                <div class="sm:col-span-2 flex flex-col space-y-1">
                    <label for="email" class="text-gray-400 font-medium">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Example: robayed@gmail.com"
                           class="border border-gray-600 rounded-md p-3 bg-gray-700 text-gray-200 focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all duration-200">
                </div>

                <!-- Phone Number Input Field -->
                <div class="sm:col-span-2 flex flex-col space-y-1">
                    <label for="phone" class="text-gray-400 font-medium">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Example: +8801711044502"
                           class="border border-gray-600 rounded-md p-3 bg-gray-700 text-gray-200 focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all duration-200">
                </div>

                <!-- Address Input Field -->
                <div class="sm:col-span-2 flex flex-col space-y-1">
                    <label for="address" class="text-gray-400 font-medium">Address</label>
                    <input type="text" id="address" name="address" placeholder="Example: Azadi 68, Mirboxtula"
                           class="border border-gray-600 rounded-md p-3 bg-gray-700 text-gray-200 focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all duration-200">
                </div>

                <!-- City Input Field -->
                <div class="sm:col-span-1 flex flex-col space-y-1">
                    <label for="city" class="text-gray-400 font-medium">City</label>
                    <input type="text" id="city" name="city" placeholder="Example: Sylhet"
                           class="border border-gray-600 rounded-md p-3 bg-gray-700 text-gray-200 focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all duration-200">
                </div>

                <!-- Postal Code Input Field -->
                <div class="sm:col-span-1 flex flex-col space-y-1">
                    <label for="postalCode" class="text-gray-400 font-medium">ZIP / Postal code</label>
                    <input type="text" id="postalCode" name="postalCode" placeholder="Example: 3100"
                           class="border border-gray-600 rounded-md p-3 bg-gray-700 text-gray-200 focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all duration-200">
                </div>

            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="mt-5 rounded-3xl bg-red-800 px-10 py-3 font-bold text-white hover:bg-red-700 focus:ring-4 focus:ring-red-500 transition-all duration-200 transform hover:scale-105">
                Submit
            </button>
        </form>

        <hr class="border-gray-700">

        <!-- The table to display the data -->
        <div class="overflow-x-auto">
            <table class="min-w-full bg-gray-900 rounded-lg shadow-sm border border-gray-700">
                <!-- Updated Table Header with separate columns -->
                <thead class="bg-gray-700">
                    <tr>
                        <th class="py-3 px-4 text-left font-semibold text-gray-100">First Name</th>
                        <th class="py-3 px-4 text-left font-semibold text-gray-100">Last Name</th>
                        <th class="py-3 px-4 text-left font-semibold text-gray-100">Email</th>
                        <th class="py-3 px-4 text-left font-semibold text-gray-100">Phone</th>
                        <th class="py-3 px-4 text-left font-semibold text-gray-100">Address</th>
                        <th class="py-3 px-4 text-left font-semibold text-gray-100">City</th>
                        <th class="py-3 px-4 text-left font-semibold text-gray-100">ZIP Code</th>
                    </tr>
                </thead>
                <!-- Table Body where new rows will be added -->
                <tbody id="dataTableBody" class="divide-y divide-gray-700">
                    <!-- Data rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Get references to the form and the table body
        const form = document.getElementById('registrationForm');
        const dataTableBody = document.getElementById('dataTableBody');

        // Add an event listener to the form to handle submission
        form.addEventListener('submit', function(event) {
            // This is crucial! It stops the page from refreshing on submit.
            event.preventDefault();

            // Get the values from each input field
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const postalCode = document.getElementById('postalCode').value;

            // Create a new table row element
            const newRow = document.createElement('tr');
            newRow.className = 'hover:bg-gray-700 transition-colors duration-200';

            // Create and style a cell for each piece of data
            const firstNameCell = document.createElement('td');
            firstNameCell.textContent = firstName;
            firstNameCell.className = 'py-3 px-4 text-gray-200';

            const lastNameCell = document.createElement('td');
            lastNameCell.textContent = lastName;
            lastNameCell.className = 'py-3 px-4 text-gray-200';

            const emailCell = document.createElement('td');
            emailCell.textContent = email;
            emailCell.className = 'py-3 px-4 text-gray-200';

            const phoneCell = document.createElement('td');
            phoneCell.textContent = phone;
            phoneCell.className = 'py-3 px-4 text-gray-200';
            
            const addressCell = document.createElement('td');
            addressCell.textContent = address;
            addressCell.className = 'py-3 px-4 text-gray-200';
            
            const cityCell = document.createElement('td');
            cityCell.textContent = city;
            cityCell.className = 'py-3 px-4 text-gray-200';
            
            const postalCodeCell = document.createElement('td');
            postalCodeCell.textContent = postalCode;
            postalCodeCell.className = 'py-3 px-4 text-gray-200';

            // Append the cells to the new row in the correct order
            newRow.appendChild(firstNameCell);
            newRow.appendChild(lastNameCell);
            newRow.appendChild(emailCell);
            newRow.appendChild(phoneCell);
            newRow.appendChild(addressCell);
            newRow.appendChild(cityCell);
            newRow.appendChild(postalCodeCell);

            // Append the new row to the table body
            dataTableBody.appendChild(newRow);

            // Clear the form fields after successful submission
            form.reset();
        });
    </script>
</body>
</html>
