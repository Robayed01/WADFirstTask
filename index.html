<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Tailwind CSS is loaded from a CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple styling for the table borders */
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #4a5568;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col items-center justify-center min-h-screen p-4 font-sans space-y-8">

    <div class="bg-gray-800 rounded-lg shadow-lg p-8 w-full max-w-xl">
        <h1 class="text-2xl font-bold text-center mb-6">REGISTRATION FORM</h1>
        
        <!-- The form to enter data -->
        <form id="registrationForm" class="flex flex-col space-y-4">
            <!-- First Name Input -->
            <div>
                <label for="firstName" class="block text-sm font-medium text-gray-400">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="First Name"
                       class="w-full mt-1 p-2 rounded-md text-gray-900">
            </div>

            <!-- Last Name Input -->
            <div>
                <label for="lastName" class="block text-sm font-medium text-gray-400">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name"
                       class="w-full mt-1 p-2 rounded-md text-gray-900">
            </div>

            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-400">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Email"
                       class="w-full mt-1 p-2 rounded-md text-gray-900">
            </div>

            <!-- Phone Number Input -->
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-400">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number"
                       class="w-full mt-1 p-2 rounded-md text-gray-900">
            </div>

            <!-- Address Input -->
            <div>
                <label for="address" class="block text-sm font-medium text-gray-400">Address</label>
                <input type="text" id="address" name="address" placeholder="Address"
                       class="w-full mt-1 p-2 rounded-md text-gray-900">
            </div>

            <!-- City Input -->
            <div>
                <label for="city" class="block text-sm font-medium text-gray-400">City</label>
                <input type="text" id="city" name="city" placeholder="City"
                       class="w-full mt-1 p-2 rounded-md text-gray-900">
            </div>

            <!-- Postal Code Input -->
            <div>
                <label for="postalCode" class="block text-sm font-medium text-gray-400">ZIP / Postal code</label>
                <input type="text" id="postalCode" name="postalCode" placeholder="ZIP Code"
                       class="w-full mt-1 p-2 rounded-md text-gray-900">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full rounded-md bg-red-800 px-6 py-2 font-bold text-white hover:bg-red-700 transition-colors">
                Submit
            </button>
        </form>
    </div>

    <!-- The table to display the data -->
    <div class="overflow-x-auto w-full max-w-4xl mt-8">
        <table class="w-full text-sm">
            <!-- Table Header -->
            <thead>
                <tr class="bg-gray-700">
                    <th class="py-2 px-4 text-left font-semibold text-gray-100">First Name</th>
                    <th class="py-2 px-4 text-left font-semibold text-gray-100">Last Name</th>
                    <th class="py-2 px-4 text-left font-semibold text-gray-100">Email</th>
                    <th class="py-2 px-4 text-left font-semibold text-gray-100">Phone</th>
                    <th class="py-2 px-4 text-left font-semibold text-gray-100">Address</th>
                    <th class="py-2 px-4 text-left font-semibold text-gray-100">City</th>
                    <th class="py-2 px-4 text-left font-semibold text-gray-100">ZIP Code</th>
                </tr>
            </thead>
            <!-- Table Body where new rows will be added -->
            <tbody id="dataTableBody" class="divide-y divide-gray-700">
                <!-- Data rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Get references to the form and the table body
        const form = document.getElementById('registrationForm');
        const dataTableBody = document.getElementById('dataTableBody');

        // Add an event listener to the form to handle submission
        form.addEventListener('submit', function(event) {
            // This stops the page from refreshing when you click submit
            event.preventDefault();

            // Get the values from each input field
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const postalCode = document.getElementById('postalCode').value;

            // Create a new row element for the table
            const newRow = document.createElement('tr');
            
            // Create a cell for each piece of data and add it to the row
            newRow.innerHTML = `
                <td class="py-2 px-4">${firstName}</td>
                <td class="py-2 px-4">${lastName}</td>
                <td class="py-2 px-4">${email}</td>
                <td class="py-2 px-4">${phone}</td>
                <td class="py-2 px-4">${address}</td>
                <td class="py-2 px-4">${city}</td>
                <td class="py-2 px-4">${postalCode}</td>
            `;

            // Add the new row to the table
            dataTableBody.appendChild(newRow);

            // Clear the form fields after submitting
            form.reset();
        });
    </script>
</body>
</html>
