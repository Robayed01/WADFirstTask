<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-black">
  <form class="bg-black mx-auto p-10 mt-12 w-full max-w-xl">
    <div class="space-y-6">
      <h2 class="text-base/7 text-xl font-bold text-white">REGISTRATION FORM</h2>

      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label for="first-name" class="block text-sm/6 font-medium text-white">First Name</label>
          <div class="mt-2">
            <input type="text" name="first-name" id="first-name" placeholder="Example: Robayed" autocomplete="givenfirst-name"
              class="block w-full rounded-3xl bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-red-800 sm:text-sm/6">
          </div>
        </div>

        <div class="sm:col-span-3">
          <label for="last-name" class="block text-sm/6 font-medium text-white">Last Name</label>
          <div class="mt-2">
            <input type="text" name="last-name" id="last-name" placeholder="Example: Rahman" autocomplete="givenlast-name"
              class="block w-full rounded-3xl bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-red-800 sm:text-sm/6">
          </div>
        </div>

        <div class="sm:col-span-full">
          <label for="email" class="block text-sm/6 font-medium text-white">Email Address</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" placeholder="Example: robayed@gmail.com" autocomplete="email"
              class="block w-full rounded-3xl bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-red-800 sm:text-sm/6">
          </div>
        </div>

        <div class="sm:col-span-full">
          <label for="number" class="block text-sm/6 font-medium text-white">Phone Number</label>
          <div class="mt-2">
            <input id="number" name="number" type="text" placeholder="Example: +8801711044502" autocomplete="number"
              class="block w-full rounded-3xl bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-red-800 sm:text-sm/6">
          </div>
        </div>


        <div class="col-span-full">
          <label for="address" class="block text-sm/6 font-medium text-white">Address</label>
          <div class="mt-2">
            <input type="text" name="address" id="address" placeholder="Example: Azadi 68, Mirboxtula" autocomplete="address"
              class="block w-full rounded-3xl bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-red-800 sm:text-sm/6">
          </div>
        </div>

        <div class="sm:col-span-3 sm:col-start-1">
          <label for="city" class="block text-sm/6 font-medium text-white">City</label>
          <div class="mt-2">
            <input type="text" name="city" id="city" placeholder="Example: Sylhet" autocomplete="address-level2"
              class="block w-full rounded-3xl bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-red-800 sm:text-sm/6">
          </div>
        </div>


        <div class="sm:col-span-3">
          <label for="postal-code" class="block text-sm/6 font-medium text-white">ZIP / Postal code</label>
          <div class="mt-2">
            <input type="text" name="postal-code" id="postal-code" placeholder="Example: 3100" autocomplete="postal-code"
              class="block w-full rounded-3xl bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-red-800 sm:text-sm/6">
          </div>
        </div>
      </div>
    </div>


    <div class="mt-6 flex items-center justify-end gap-x-6">
      <button type="submit"
        class="rounded-3xl bg-red-800 px-10 py-2 font-bold text-white hover:bg-red-700">Submit</button>
    </div>
  </form>

</body>

</html>
